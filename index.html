<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Текстовая RPG</title>
  <style>

    /* --- Общие стили, как было --- */
body {
  margin: 0;
  padding: 20px;
  font-family: 'Cinzel', serif, monospace;
  color: #f0e6d2;
  background-image: url('images/my_background.jpg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

#screen {
  background: rgba(20, 20, 20, 0.85);
  border-radius: 12px;
  box-shadow: 0 0 20px #000000cc;
  max-width: 600px;
  width: 90%;
  padding: 20px 30px;
  box-sizing: border-box;
  min-height: 600px;
  display: flex;
  flex-direction: column;
}

h2 {
  margin-top: 0;
  font-weight: 600;
  font-size: 28px;
  text-align: center;
  letter-spacing: 1.2px;
  text-shadow: 0 0 6px #f0e6d2aa;
}

#log {
  max-height: 200px; /* было 140 */
  min-height: 140px; /* чуть больше */
  transition: none;
  height: auto;
  min-height: 100px;
  overflow-y: auto;
  background: rgba(30, 30, 30, 0.85);
  color: #e0d8b0;
  padding: 12px 15px;
  border-radius: 10px;
  margin: 15px 0 20px 0;
  font-family: monospace;
  font-size: 15px;
  white-space: pre-wrap;
  box-sizing: border-box;
  box-shadow: inset 0 0 6px #000000aa;
}

#actions {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

button {
  background: linear-gradient(145deg, #7a5c34, #4b3a1a);
  color: #f0e6d2;
  border: none;
  border-radius: 10px;
  padding: 12px 22px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow:
    3px 3px 8px #3c2e0a,
    -3px -3px 8px #a08438;
  transition: all 0.3s ease;
  user-select: none;
  text-shadow: 0 0 3px #3a2f15;
  min-width: 120px;
  text-align: center;
  flex: 1 1 140px;
  max-width: 200px;
}

button:hover {
  background: linear-gradient(145deg, #9a7d44, #6d5724);
  box-shadow:
    1px 1px 5px #3c2e0a,
    -1px -1px 5px #a08438;
  transform: translateY(-2px);
  text-shadow: 0 0 6px #f0e6d2;
}

button:active {
  transform: translateY(1px);
  box-shadow: inset 1px 1px 5px #3c2e0a;
}

input[type="text"], select {
  width: 100%;
  padding: 10px 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  box-sizing: border-box;
  background: #3c2e0a;
  color: #f0e6d2;
  box-shadow:
    inset 2px 2px 6px #1a1303,
    inset -2px -2px 6px #563f0d;
}

input::placeholder {
  color: #bcae86;
  opacity: 0.8;
}

#player-info {
  margin-bottom: 12px;
  font-size: 17px;
  font-weight: 600;
  line-height: 1.3;
  text-align: center;
  text-shadow: 0 0 6px #7a5c34bb;
}

/* --- Медиа-запрос для экранов меньше 480px (мобильные) --- */
@media (max-width: 480px) {
  button {
    padding: 8px 10px;      /* чуть меньше */
    font-size: 13px;        /* чуть меньше */
    min-width: 90px;        /* чуть меньше */
    max-width: 100%;
    flex: 1 1 100%;
  }

  #screen {
    padding: 15px 15px;
    min-height: auto;
    max-width: 100%;
    width: 100%;
  }

  h2 {
    font-size: 24px;
  }

  #log {
    max-height: 250px;      /* больше места для текста на мобилках */
    min-height: 180px;
    font-size: 14px;
    padding: 12px;
     }
   

  button {
    padding: 10px 12px;
    font-size: 14px;
    min-width: 100px;
    max-width: 100%;
    flex: 1 1 100%;
  }

  input[type="text"], select {
    font-size: 14px;
    padding: 8px 10px;
  }

  #player-info {
    font-size: 15px;
  }
}


  </style>
